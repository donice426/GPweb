<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Login | GPweb</title>

  <style>
    :root{
      --bg1:#070f1a;
      --bg2:#0a2340;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text:#eaf2ff;
      --muted: rgba(234,242,255,.72);
      --accent:#4da3ff;
      --good:#45d483;
      --bad:#ff4d4d;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --r:18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(77,163,255,.22), transparent 60%),
        radial-gradient(900px 550px at 90% 80%, rgba(69,212,131,.10), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    .bgGlow{
      position:fixed;
      inset:-60px;
      pointer-events:none;
      background:
        radial-gradient(600px 260px at 20% 10%, rgba(77,163,255,.18), transparent 60%),
        radial-gradient(520px 280px at 80% 80%, rgba(77,163,255,.12), transparent 62%);
      animation: floaty 10s ease-in-out infinite alternate;
    }
    @keyframes floaty{
      from{ transform: translate(-10px,-8px); }
      to{ transform: translate(10px,10px); }
    }

    .card{
      width: min(460px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 26px;
      position:relative;
      z-index:1;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 18% 12%, rgba(77,163,255,.18), transparent 62%),
        radial-gradient(520px 220px at 85% 88%, rgba(56,212,255,.12), transparent 64%);
      opacity:.9;
      pointer-events:none;
      animation: drift 9s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate(-8px,-6px) scale(1); }
      to{ transform: translate(10px,9px) scale(1.03); }
    }

    .card > *{ position:relative; z-index:1; }

    .logoRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }
    .logo{
      width:52px;
      height:52px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
    }
    p.sub{
      margin:4px 0 0;
      font-size:12px;
      color: var(--muted);
      line-height:1.4;
    }

    .kicker{
      margin-top: 14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:12px;
      color: rgba(234,242,255,.80);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      padding: 7px 10px;
      border-radius: 999px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(180deg, var(--accent), rgba(56,212,255,1));
      box-shadow: 0 0 0 7px rgba(77,163,255,.12);
      animation: pulse 1.9s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); box-shadow:0 0 0 7px rgba(77,163,255,.12); }
      50%{ transform: scale(1.08); box-shadow:0 0 0 11px rgba(77,163,255,.10); }
    }

    .msg{
      display:none;
      margin: 12px 0 12px;
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
    }
    .msg.bad{
      display:block;
      background: rgba(255,77,77,.12);
      border:1px solid rgba(255,77,77,.35);
      color:#ffd0d0;
    }
    .msg.ok{
      display:block;
      background: rgba(69,212,131,.12);
      border:1px solid rgba(69,212,131,.35);
      color:#d8ffe9;
    }

    .field{ margin-bottom:12px; }
    label{
      display:block;
      font-size:12px;
      margin-bottom:6px;
      color:rgba(234,242,255,.75);
    }
    input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color:var(--text);
      font-size:14px;
      outline:none;
      transition: border-color .15s ease, box-shadow .15s ease, transform .15s ease;
    }
    input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 6px rgba(77,163,255,.15);
      transform: translateY(-1px);
    }

    .row{
      display:flex;
      justify-content:flex-start;
      align-items:center;
      font-size:12px;
      color:rgba(234,242,255,.7);
      margin:6px 0 14px;
      gap: 10px;
    }
    .row label{
      margin:0;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }
    .row input[type="checkbox"]{
      width:16px;
      height:16px;
      padding:0;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      box-shadow:none;
    }

    .btn{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(77,163,255,.55);
      background: linear-gradient(135deg, rgba(77,163,255,.28), rgba(0,0,0,.25));
      color:white;
      font-weight:900;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      position:relative;
      overflow:hidden;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(520px 180px at 15% 15%, rgba(77,163,255,.22), transparent 60%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0,0,0,.4);
      border-color: rgba(77,163,255,.85);
    }
    .btn:hover::after{ opacity:1; }
    .btn:active{ transform: translateY(0) scale(.99); }

    @keyframes shake{
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-4px)}
      100%{transform:translateX(0)}
    }
    .shake{ animation: shake .25s; }

    .divider{
      margin: 14px 0 10px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
    }

    footer{
      margin-top:12px;
      font-size:11px;
      text-align:center;
      color:rgba(234,242,255,.5);
    }
  </style>
</head>

<body>
  <div class="bgGlow"></div>

  <main class="card" aria-label="Login">

    <div class="logoRow">
      <div class="logo">
        <img src="Imagenes/image-removebg-preview.ico" alt="Logo">
      </div>
      <div>
        <h1>Iniciar sesión</h1>
        <p class="sub">Accede con tu usuario y contraseña</p>
      </div>
    </div>

    <div class="kicker"><span class="dot"></span> Bienvenido a GP Graders</div>

    <div id="msg" class="msg"></div>

    <form id="loginForm">
      <div class="field">
        <label for="user">Usuario</label>
        <input id="user" minlength="3" required placeholder="admin" autocomplete="username">
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" minlength="8" required placeholder="••••••••" autocomplete="current-password">
      </div>

      <div class="row">
        <label>
          <input type="checkbox" id="remember">
          Recordarme
        </label>
      </div>

      <button class="btn" type="submit">Entrar</button>

      <div class="divider"></div>

      <footer>GPweb · acceso interno</footer>
    </form>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const user = document.getElementById("user");
    const password = document.getElementById("password");
    const remember = document.getElementById("remember");

    // ✅ Credenciales únicas
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "Gpgraders#24"; // fuerte + rápida de escribir

    // auto login if session exists
    if(sessionStorage.getItem("gp_session")==="1"){
      location.href="menu.html";
    }

    // restore remembered user
    (function(){
      const raw = localStorage.getItem("gp_remember");
      if(!raw) return;
      try{
        const u = JSON.parse(raw);
        if(u?.user) user.value = u.user;
        remember.checked = true;
      }catch{}
    })();

    form.onsubmit = e => {
      e.preventDefault();
      msg.className="msg";

      const u = (user.value || "").trim();
      const p = (password.value || "").trim();

      if(u !== ADMIN_USER || p !== ADMIN_PASS){
        msg.textContent="Credenciales incorrectas. Verifica usuario y contraseña.";
        msg.classList.add("bad");
        form.classList.add("shake");
        setTimeout(()=>form.classList.remove("shake"),250);
        return;
      }

      if(remember.checked){
        localStorage.setItem("gp_remember", JSON.stringify({ user: ADMIN_USER }));
      }else{
        localStorage.removeItem("gp_remember");
      }

      sessionStorage.setItem("gp_session","1");
      sessionStorage.setItem("gp_user", JSON.stringify({ user: ADMIN_USER }));

      msg.textContent="Acceso concedido. Redirigiendo…";
      msg.classList.add("ok");

      setTimeout(()=>location.href="menu.html",600);
    };
  </script>
</body>
</html>
